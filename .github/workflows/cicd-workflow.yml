name: cicd-workflow

on:
  push:
    branches:
      - main

jobs:
  containerise-model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-ml:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-ml:latest

  pull-image-job:
    needs: containerise-model
    runs-on: ubuntu-latest
    steps:
      - name: Pull and run image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/flask-ml:latest
          docker run -d -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/flask-ml:latest
